[package]
name = "hank-types"
description = "Generated type definitions for Hank"
license = "MIT"
homepage = "https://hank.chat"
repository = "https://github.com/hankchat/hank-rust-types"
readme = "README.md"
keywords = ["hank", "chat", "bot", "chatbot"]
version = "0.1.8"
edition = "2021"

[dependencies]
kameo = { version = "0.11.0", optional = true }
prost = "0.13.2"
serde = { version = "1.0.210", features = ["serde_derive"] }

[package.metadata.release]
pre-release-commit-message = "Release {{crate_name}} version {{version}}"

[features]
default = ["proto_full"]
kameo = ["dep:kameo"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["hank","hank-access_check","hank-cron","hank-database","hank-message","hank-plugin"]
"hank" = ["hank-cron","hank-database","hank-message"]
"hank-access_check" = ["hank"]
"hank-cron" = []
"hank-database" = []
"hank-message" = ["hank"]
"hank-plugin" = ["hank","hank-access_check"]
## @@protoc_insertion_point(features)
