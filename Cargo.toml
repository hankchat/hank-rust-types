[package]
name = "hank-types"
description = "Generated type definitions for Hank"
license = "MIT"
homepage = "https://hank.chat"
repository = "https://github.com/hankchat/hank-rust-types"
readme = "README.md"
keywords = ["hank", "chat", "bot", "chatbot"]
version = "0.1.50"
edition = "2021"

[dependencies]
derive_builder = { version = "0.20.2", optional = true }
kameo = { version = "0.12.1", optional = true }
prost = "0.13.2"
prost-types = "0.13.3"
serde = { version = "1.0.210", features = ["serde_derive"] }

[package.metadata.release]
pre-release-commit-message = "Release {{crate_name}} version {{version}}"

[features]
default = ["proto_full"]
kameo = ["dep:kameo"]
builder = ["dep:derive_builder"]
